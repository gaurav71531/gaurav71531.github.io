var x = document.createElement('TABLE');
x.className = 'grid';
var tr = document.createElement('tr');
var rowBegin = false;
while(1){
var out = projElem2(projCount+1);
if (out.str == 'empty'){
consecutiveBreaks = 0;
break;
}
if (varWidth + out.width> window.outerWidth){
consecutiveBreaks += 1;
break;
}
var td = document.createElement('td');
if (out.type == 'part'){
td.className = 'topBox';
var widthVar = out.width.toString() + 'px';
td.width = widthVar;
td.innerHTML = out.str;
tr.appendChild(td);
varWidth += out.width;
varWidth += 20;
projCount += 1;
consecutiveBreaks = 0;
rowBegin = true;
continue;
}
else if(out.type == 'full' && !rowBegin){
td.className = 'fullBlock';
td.innerHTML = out.str;
tr.appendChild(td);
projCount += 1;
consecutiveBreaks = 0;
break;
}
else{
break;
}
}
if (consecutiveBreaks>1){
break;
}
x.appendChild(tr)
cell.appendChild(x);
varWidth = 150;
rowId += 1;
}
}
